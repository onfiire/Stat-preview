<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="grid">
    <div class="container">
      <div class="box">
        <p class="title"> Get <span>insights</span> that help your business grow.</p>
        <p class="description">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stat-container">
          <div class="quantitie">
              <p class="stat1">10k+</p>
              <p class="stat2">314</p>
              <p class="stat2">12m+</p>
          </div>
          <div class="quantitie">
            <p class="name">COMPANIES</p>
            <p class="name">TEMPLATES</p>
            <p class="name">QUERIES</p>
          </div>
        </div>
      </div>
      <img src="images\image-header-desktop.jpg" alt="/">
    </div>
    
  </main>
</body>
</html>
